<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT LIST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./CRUD_tasl.css">
</head>

<body>

    <div class="container">
        <h1>ðŸŽ“ Student Manager</h1>

        <div class="container">
            <input id="id" placeholder="ID">
            <input id="name" placeholder="Name">
            <input id="course" placeholder="Course">
            <input id="fees" placeholder="Fees">
            <button onclick="addStudent()">Add /Update</button>
        </div>
        <br><br>
        <div class="container">
            <button onclick="sortByName()">Sort Name</button>
            <button onclick="sortByFees()">Sort Fees</button>

            <select id="filterCourse" onchange="filterStudents()">
                <option value="">Filter by Course</option>
                <option value="Python">Python</option>
                <option value="MERN">MERN</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Fees</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="./CRUD_task.js"></script>
</body>

</html>
