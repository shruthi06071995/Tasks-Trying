<body>

    <h2>Choose your country</h2>

    <form id="myForm" novalidate>
        <label for="country">Country</label><br>
        <select id="country" name="country">
            <option value="">-- Select country --</option>
            <option value="IN">India</option>
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="AU">Australia</option>
            <!-- add more countries as needed -->
        </select>

        <div id="message" role="alert" aria-live="polite"></div>

        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('myForm');
        const country = document.getElementById('country');
        const message = document.getElementById('message');

        form.addEventListener('submit', function (e) {
            // Clear previous states
            message.textContent = '';
            country.classList.remove('invalid');

            // Validation: ensure a non-empty value is chosen
            if (!country.value) {
                e.preventDefault(); // stop form submission
                country.classList.add('invalid');
                message.className = 'error';
                message.textContent = 'Please select a country before submitting.';
                // optionally move focus to the select for accessibility:
                country.focus();
                return false;
            }

            // If valid, show a success message (or let the form submit)
            e.preventDefault(); // remove if you want the form to actually submit
            message.className = 'success';
            message.textContent = 'Form submitted successfully. Selected country: ' + country.options[country.selectedIndex].text;
        });
    </script>

        <script>
            function validateFileName(fileInput, maxSizeMB) {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileSizeKB = file.size / 1024; // Size in kilobytes
                    const fileSizeMB = fileSizeKB / 1024; // Size in megabytes

                    if (fileSizeMB > maxSizeMB) {
                        alert(`File size exceeds the limit of ${maxSizeMB}MB.`);
                        fileInput.value = '';
                        return false;
                    }
                }
                return true;
            }
        </script>

            function checkDOB() {
                var dob = document.getElementById("dob").value;

                if (dob === "") {
                    document.getElementById("result").innerHTML = "Please select your date of birth.";
                    return;
                }

                var dobDate = new Date(dob);
                var today = new Date();

                if (dobDate > today) {
                    document.getElementById("result").innerHTML = "DOB cannot be in the future!";
                } else {
                    document.getElementById("result").innerHTML = "Valid DOB.";
